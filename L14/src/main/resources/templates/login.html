<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>LOGIN</title>
</head>
<body>
<div class="top">
    <img src="logo.png"/>
    <br/>
    ${loggedin?then('<a href="logout">Logout</a>','<a href="login">Login</a>')} <a href="admin">Admin</a>
</div>
<div class="login">

    <p>Current login: ${login}</p>
    <hr>

    <form action="login" method="POST">
        Login: <label> <input type="text" name="login"/> </label><br>
        Password: <label> <input type="text" name="password"/> </label><br>
        <input type="submit" value="submit">
    </form>

</div>
</body>
</html>
